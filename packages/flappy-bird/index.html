<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flappy bird</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="start-panel">
        <p>游戏玩法：
            <ul>
                <li>1.点击鼠标完成跳跃</li>
                <li>2.按键盘任意键跳跃</li>
                <li>3.点击下方按钮开始游戏</li>
            </ul>
        </p>
        <button onclick="playGame()">开始游戏</button>
    </div>
    <div id="tip">
    	<p>准备好</p>
    	<p id="second"></p>
    </div>
    <div id="pipe-count">0</div>
    <div id="bird"></div>
    <script src="./js/index.js"></script>
</body>
</html>
